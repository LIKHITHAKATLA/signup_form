<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/sign-up-member-icon-elegant-cyan-blue-round-button-sign-up-member-icon-isolated-elegant-cyan-blue-round-button-abstract-99714643.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css" /> <!-- impoting css  -->
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />
          <small class="requirement">Password must have at least 1 capital letter, 1 number, 1 special character, and be 8 characters or longer.</small>
          <small id="passwordStrength" class="strength"></small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your password"
            required
          />
          <small id="confirmError" class="error"></small>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>
    <script src="script.js"></script><!-- impoting js  -->
    </body>
</html>
